<div class="row justify-content-md-center contenedor-formulario">
  <div class="col-4 p-3 align-self-center border border-success rounded alert alert-success" >
    <form>
      <div class="form-group p-4">
        <h1 class="text-center">Registrate</h1>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" >
        </div>
          
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" >
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" >
        </div>

        <div class="form-group">
          <label for="password">Repetir password</label>
          <input type="password" class="form-control" id="password2" >
        </div><br>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-success">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- (nombre, apellido, email, url, contraseña y repetir contraseña) -->
