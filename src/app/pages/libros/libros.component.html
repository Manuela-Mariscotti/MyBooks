<section id="section__intro">
<!-- BUSCADOR -->
    <div class="row justify-content-md-center">
        <div class="col-4 espaciador">
            <div class="input-group mt-3">
                <input type="text" #id_libro class="form-control" placeholder="Introduce la Ref- de un libro.." aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button" id="button-addon2" on-click=buscarUnLibro(id_libro.value)>Buscar</button>
                </div>
            </div>
        </div>
    </div>
<!-- AREA TARJETAS -->
    <div class="row px-5 justify-content-around">
    <!-- SI NO HAY LIBROS -->
        <div *ngIf="libros.length===0" class="row  justify-content-around">
            <div class="col-8 p-3 text-white text-center align-self-center rounded contenedor-info">
                <p class="display-6">No hay libros</p>
            </div> 
        </div>
    
        <ng-container *ngFor="let element of libros; let par = even">
    <!-- TARJETAS -->        
            <div class="card m-3 " style="width: 18rem;">
    <!-- PORTADA LIBRO -->
                <button type="button" class="mt-2 close rounded border-0 align-self-end " data-dismiss="toast" aria-label="Close" on-click=eliminarUnLibro(element.id_libro)>
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row justify-content-center border-bottom contenedor-imagen">
                    <img src={{element.photo}} class="card-img-top py-3 portada-img" alt="...">
                </div>
    <!-- DATA LIBRO -->
                <div class="card-body">
                    <p class="card-text"><small class="text-muted ">{{element.tipoLibro}}</small></p>
                    <h5 class="card-title">{{element.titulo}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Autor : {{element.autor}}</h6><br>                
                    <p class="card-text">{{element.id_libro | codREF}}</p>
                    <h5 class="card-title">{{element.precio}} €</h5><br>
    <!-- BOTON COMPRAR -->        
                    <button [ngClass]="par ? 'claseBotonVerdeClaro' : 'btn-success' " type="button" class="btn ">Comprar</button>            
                </div>
            </div>
        </ng-container>
