<section id="section__intro">
    <!-- ESPACIADOR -->
        <div class="row justify-content-md-center">
            <div class="col-7 espaciador"></div>
        </div>
            
        <div class="row p-3 justify-content-md-center contenedor-gral-formulario">
            <div class="col-5 p-5 align-self-center contenedor-titulo rounded text-white bg-success contenedor-formulario-libro">
    
                <form>
                    <h1 class="text-center text-white">Modificar libro</h1>
            
                    <div class="form-group ">
                        <label for="tituloForm ">Titulo</label>
                        <input type="text" class="form-control" id="tituloForm" #titulo placeholder="modifica el titulo del libro">
                    </div>
                        
                    <div class="form-group">
                        <label for="autorForm">Autor</label>
                        <input type="text" class="form-control" id="autorForm" #autor placeholder="modifica el autor del libro">
                    </div>
    
                    <div class="form-group">
                        <label for="tipoLibroForm">Tipo</label>
                        <input type="text" class="form-control" id="tipoLibroForm" #tipoLibro  placeholder="modifica el tipo de libro">
                    </div>        
    
                    <div class="form-group">
                        <label for="precioForm">Precio</label>
                        <input type="number" class="form-control" id="precioForm" #precio placeholder="modifica el precio del libro">
                    </div>
    
                    <div class="form-group">
                        <label for="photoForm">Imagen</label>
                        <input type="text" class="form-control" id="photoForm" #photo placeholder="modifica el precio del libro">
                    </div>
    
                    <div class="form-group">
                        <label for="id_libroForm">Código</label>
                        <input type="text" class="form-control" id="id_libroForm" #id_libro placeholder="modifica el código del libro">
                    </div><br>
            
                    <div class="form-group">
                        <button type="button" class="btn btn-light" on-click=editarLibro(id_libro.value,titulo.value,tipoLibro.value,autor.value,precio.value,photo.value)>Modificar libro</button>
                        <small [hidden] ="cartelLibroEditado" class="form-text text-white p-3">Libro editado</small>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="row justify-content-md-center">
            <div class="col-7 espaciador"></div>
        </div>    
    </section>
