<section id="section__intro">
<!-- ESPACIADOR -->
    <div class="row justify-content-md-center">
        <div class="col-7 espaciador"></div>
    </div>
        
    <div class="row p-3 justify-content-md-center bg-warning">
        <div class="col-5 p-5 align-self-center contenedor-titulo rounded text-white contenedor-formulario-libro">

            <form>
                <h1 class="text-center text-white">Añadir libro</h1>
        
                <div class="form-group ">
                    <label for="tituloForm ">Titulo</label>
                    <input type="text" class="form-control" id="tituloForm" #titulo placeholder="introduce el titulo del libro">
                </div>
                    
                <div class="form-group">
                    <label for="autorForm">Autor</label>
                    <input type="text" class="form-control" id="autorForm" #autor placeholder="introduce el autor del libro">
                </div>

                <div class="form-group">
                    <label for="tipoLibroForm">Tipo</label>
                    <input type="text" class="form-control" id="tipoLibroForm" #tipoLibro  placeholder="introduce el tipo de libro">
                </div>        

                <div class="form-group">
                    <label for="precioForm">Precio</label>
                    <input type="number" class="form-control" id="precioForm" #precio placeholder="introduce el precio del libro">
                </div>

                <div class="form-group">
                    <label for="photoForm">Imagen</label>
                    <input type="text" class="form-control" id="photoForm" #photo placeholder="introduce el precio del libro">
                </div>

                <div class="form-group">
                    <label for="id_libroForm">Código</label>
                    <input type="text" class="form-control" id="id_libroForm" #id_libro placeholder="introduce el código del libro">
                </div><br>
        
                <div class="form-group">
                    <button type="button" class="btn btn-success"   on-click=nuevoLibro(id_libro.value,titulo.value,tipoLibro.value,autor.value,precio.value,photo.value)  >Añadir libro</button>
                    <small [hidden] ="cartelLibroPublicado" class="form-text text-success p-3">Libro añadido</small>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-7 espaciador"></div>
    </div>    
</section>
